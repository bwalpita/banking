<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   
   
   <style>
      table th, table td {
         padding: 5px;
      }
      .message {
         color: blue;
      }
      
       /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
   </style>
   </head>
   <body>
   
     <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" th:href="@{/}">Banking App</a>
    </div>
    <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>  
  </div>
</nav>
  <div class="jumbotron">
  <div class="container text-left"> 
      
      <h2>Account Holders</h2>
      
   
      
      <table border="1" class="table table table-striped table-hover">
            <tr>
               <th>Account Id</th>
               <th>User Name</th>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Email</th>
               <th>Gender</th>
               <th>Currency Type</th>
               <th>Balance</th>
               <th>Deposit</th>
               <th>Withdraw</th>
            </tr>
            <tr th:each ="member : ${members}">
               <td th:utext="${member.userId}">...</td>
               <td th:utext="${member.userName}">...</td>
               <td th:utext="${member.firstName}">...</td>
               <td th:utext="${member.lastName}">...</td>
               <td th:utext="${member.email}">...</td>
               <td th:utext="${member.gender}">...</td>
               <td th:utext="LKR">...</td>
               <td th:utext="${member.accbalance}">...</td>
               <td><a th:href="@{'/members/deposit/' + ${member.userId}}">Deposit</a></td>
               <td><a th:href="@{'/members/withdraw/' + ${member.userId}}">Withdraw</a></td>
            </tr>
      </table>
      </div>
      </div>
      <footer class="container-fluid text-center">
  <p>Sample Work By BSW</p>
</footer> 
   </body>
</html>
